<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Spygroup</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('matrix.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #00ff00;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>O próximo passo está escondido...</h2>
    <p>Encontre o dispositivo que revelará a mensagem deste QR code.</p>
    <canvas id="qrcode"></canvas>
  </div>
  <script>
    const textoSecreto = `Em uma noite chuvosa, o espião silencioso conectou-se à rede para realizar uma troca de dados vital. Primeiro, ele fez o upload de três arquivos criptografados para a base inimiga, sinalizando o início de sua missão. Em seguida, ele baixou outros três arquivos sigilosos que guardavam segredos perigosos. Por fim, com as informações compiladas, ele subiu um último arquivo – o upload final que encerraria sua operação e abriria o caminho para a liberdade.`;

    const canvas = document.getElementById("qrcode");
    QRCode.toCanvas(canvas, textoSecreto, function (error) {
      if (error) {
        console.error(error);
        alert("Erro ao gerar o QR Code");
      }
    });
  </script>
</body>
</html>
