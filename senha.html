<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sistema de Controle de Criptografia</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: url('matrix.gif') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Courier New', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #00ff00;
    flex-direction: column;
  }
  .container {
    background-color: rgba(0, 0, 0, 0.6);
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    width: 90%;
    max-width: 600px;
  }
  input[type="password"] {
    background-color: rgba(128, 128, 128, 0.4);
    border: none;
    color: #00ff00;
    font-size: 18px;
    text-align: center;
    border-radius: 5px;
    width: 200px;
    height: 40px;
    margin: 10px 0;
  }
  .btn {
    width: 120px;
    height: 50px;
    background-color: #00ff00;
    color: black;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
  }
  .logo {
    width: 150px;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
<div class="container">
  <img src="logo.png" alt="Logo" class="logo">
  <h2>Sistema de Controle de Criptografia</h2>
  <p>Digite a senha de acesso:</p>
  <input type="password" id="senha" maxlength="10" onkeypress="if(event.key==='Enter') verificarSenha()">
  <br>
  <button class="btn" onclick="verificarSenha()">Acessar</button>
  <p id="mensagem"></p>
</div>

<script>
function verificarSenha() {
  const senha = document.getElementById("senha").value;
  const mensagem = document.getElementById("mensagem");
  if (senha === "1234") {
    window.location.href = "endereco.html";
  } else {
    mensagem.innerText = "Senha incorreta. Tente novamente.";
  }
}
</script>
</body>
</html>
